{% extends '_base.html' %}
{% load static %}

{% block page_title %} ورود & ثبت نام - X-Link {% endblock %}


{% block page_content %}
    <!-- Background Orbs -->
    <div class="hero-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
    </div>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card" data-aos="fade-up">
                <!-- Tabs -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">
                        ورود
                    </button>
                    <button class="auth-tab" data-tab="signup">
                        ثبت نام
                    </button>
                </div>

                <!-- Login Form -->
                <form class="auth-form active" id="loginForm" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">نام کاربری</label>
                        <input type="text" id="username" name="username" required dir="ltr">
                    </div>
                    <div class="form-group">
                        <label for="password">رمز عبور</label>
                        <input type="password" id="password" name="password" required dir="ltr">
                    </div>
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}
                    <button type="submit" class="auth-submit-btn">
                        <span>ورود</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <!-- Signup Form -->
                <form class="auth-form" action="{% url 'signup' %}" method="post" id="signupForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="signupUsername">نام کاربری</label>
                        <input type="text" id="signupUsername" name="username" required dir="ltr">
                    </div>
                    <div class="form-group">
                        <label for="fullname">نام کامل</label>
                        <input type="text" id="fullname" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">ایمیل (اختیاری)</label>
                        <input type="email" id="signupEmail" name="email" dir="ltr">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">رمز عبور</label>
                        <input type="password" id="signupPassword" name="password" required dir="ltr">
                    </div>

                    <button type="submit" class="auth-submit-btn">
                        <span>ساخت اکانت</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="{% static 'auth.js' %}"></script>


{% endblock %}
