upstream x_link_app {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP - Redirect all to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name x-link.ir www.x-link.ir;

    location / {
        return 301 https://x-link.ir$request_uri;
    }
}

# HTTPS - www redirect to non-www
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.x-link.ir;

    # SSL Certificates (Managed by Certbot usually)
    # ssl_certificate /etc/letsencrypt/live/x-link.ir/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/x-link.ir/privkey.pem;

    return 301 https://x-link.ir$request_uri;
}

# HTTPS - Main Site
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name x-link.ir;

    # SSL Configuration
    # ssl_certificate /etc/letsencrypt/live/x-link.ir/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/x-link.ir/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Logs
    access_log /var/log/nginx/x-link_access.log;
    error_log /var/log/nginx/x-link_error.log;

    # Max upload size
    client_max_body_size 20M;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Static files caching
    location /static/ {
        alias /var/www/x-link/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Media files caching
    location /media/ {
        alias /var/www/x-link/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://x_link_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-ForwardED-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_redirect off;
    }
}
