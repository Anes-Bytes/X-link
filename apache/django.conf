<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /app

    Alias /static /app/staticfiles
    <Directory /app/staticfiles>
        Require all granted
    </Directory>

    Alias /media /app/media
    <Directory /app/media>
        Require all granted
    </Directory>

    <Directory /app/config>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess xlink_app python-path=/app
    WSGIProcessGroup xlink_app
    WSGIScriptAlias / /app/config/wsgi.py

    ErrorLog /app/logs/apache_error.log
    CustomLog /app/logs/apache_access.log combined
</VirtualHost>
