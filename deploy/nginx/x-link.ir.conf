upstream x_link_app {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name x-link.ir www.x-link.ir .x-link.ir;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://x-link.ir$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.x-link.ir;

    ssl_certificate /etc/letsencrypt/live/x-link.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/x-link.ir/privkey.pem;

    return 301 https://x-link.ir$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name x-link.ir .x-link.ir;

    ssl_certificate /etc/letsencrypt/live/x-link.ir/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/x-link.ir/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;

    client_max_body_size 25M;

    access_log /var/log/nginx/x-link.access.log;
    error_log /var/log/nginx/x-link.error.log;

    location /static/ {
        alias /var/www/x-link/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /media/ {
        alias /var/www/x-link/media/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location / {
        proxy_pass http://x_link_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
