services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${DB_NAME:-xlink_db}
      - POSTGRES_USER=${DB_USER:-xlink_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-xlink_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xlink_user -d xlink_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://${DB_USER:-xlink_user}:${DB_PASSWORD:-xlink_password}@db:5432/${DB_NAME:-xlink_db}
      - DATABASE=postgres
      - SQL_HOST=db
      - SQL_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
  media_volume:
